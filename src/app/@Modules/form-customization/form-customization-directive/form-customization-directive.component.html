<div class="mt-5 pt-3">
    <div>
        <span class="row m-auto"> 
            <div class="col-xl-12 col-lg-12 text-center align-items-center">
                <button class="btn btn-primary" matTooltip="Create Form" (click)="AddFormRow()">Add Form</button>
            </div>
        </span>
    </div>


    <div class="row m-auto mt-2">
        <mat-card class="example-card float-right m-2" *ngFor="let Form of FormsLists">
            
            <mat-card-header>
                
                <!-- <img class="shadow" src="{{Provider.image}}" mat-card-avatar /> -->
                <mat-card-title>
                    {{Form.fromName}} 
                </mat-card-title>
                <span class="text-success ms-auto text-end" matSuffix *ngIf="Form.isLive" ><mat-icon matTooltip="Active Form">adjust</mat-icon></span>
                <span class="text-danger ms-auto text-end" *ngIf="!Form.isLive" ><mat-icon matTooltip="Form not in Use">adjust</mat-icon></span>
                <mat-card-subtitle>
                    Created On : <i>{{Form.createdOn}}</i>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="mt-3">
                    <span><b>Total Submitions :</b> &nbsp;</span>
                    <span>0</span>
                    <!-- <span>{{Form.TotalSubmitions}}</span> -->

                </div>
                <div class="d-flex">
                <span><b>Config :</b>&nbsp;</span>
                <!-- <mat-icon>star</mat-icon> -->
                    <span>&nbsp; {{Form.config_Type}} <span style="font-size: small;" class="text-primary cursor-pointer" (click)="ConfigChange(Form.formId)">&nbsp;&nbsp;<u>change</u></span></span>
                </div>
                <hr/>
                <!-- <mat-divider inset></mat-divider> -->
                <mat-card-actions>
                    
                        <button  class="mx-1 btn-info btn" (click)="EditForm(Form.formId)">Edit</button>
                        <button class="mx-1 btn {{Form.isLive ? 'btn-danger':'btn-success'}}" (click)="DeleteForm(Form.formId,Form.isLive)">{{Form.isLive ? 'Stop':'Go Live'}}</button>
                        <button class="mx-1 btn btn-warning" (click)="FormPrive(Form.formId)">Form Preview</button>
                    
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
</div>

</div>
